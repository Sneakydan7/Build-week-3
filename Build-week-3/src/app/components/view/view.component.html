<div class="container  vh-100 " *ngIf="!isEditing">
    <h2>View Post</h2>
    <p>View sites</p>
    <hr>
    <div class="d-grid gap-2 d-flex justify-content-between row">
        <button type="button" class="btn btn-primary col">Precedente</button>
        <button type="button" class="btn btn-primary col" >Successivo</button>
    </div>
    <hr>
    <div class="row d-flex justify-content-between">
        <div class="col-6" >

            <div class="d-flex gap-4" >
                <h5><b>{{postId}}</b></h5>
            </div>
            <h4 class="mt-3"><b>Title :</b></h4>
            <p>{{post.title}}</p>
            <h4><b>Body :</b></h4>
            <p>{{post.body}}</p>

            <a >Edit</a>
            <hr>
        </div>
        <div class="col-3">
            <img src="https://www.timeoutdubai.com/cloud/timeoutdubai/2021/09/14/yvA5SpUH-IMG-Worlds-1200x800.jpg" alt="">
        </div>
    </div>
</div>


<div class="container" *ngIf="isEditing">
    <h2>Edit Post # {{postId}}</h2>
<form  #form="ngForm"
class="px-3 py-4 rounded-3 text-white"  (ngSubmit)="modifyPost(form)">
        <div class="form-group" >
            <label for="title">Title</label>
            <input
              type="title"
              id="title"
              name="title"
      
              class="form-control"
            [(ngModel)]="post.title"
            />
          </div>
        <div class="form-group">
            <label for="body">body</label>
            <input
              type="body"
              id="body"
              name="body"
             
              class="form-control"
             [(ngModel)]="post.body"
              style="height: 150px;"
            />
          </div>
    
          <button
          type="submit"
          class="btn btn-dark mt-4 w-100"
          [disabled]="form.invalid"
        >
          Edit
        </button>
    
    
        </form>
    </div>
