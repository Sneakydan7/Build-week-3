<div class="container">
    <h2>View Post</h2>
    <p>View sites</p>
    <hr>
    <div class="d-grid gap-2 d-flex justify-content-between row">
        <button type="button" class="btn btn-primary col">Precedente</button>
        <button type="button" class="btn btn-primary col">Sucessivo</button>
    </div>
    <hr>
    <div class="row d-flex justify-content-between">
        <div class="col-6" *ngIf="post">

            <div class="d-flex gap-4" >
                <h5><b>{{postId}}</b></h5>
            </div>
            <h4 class="mt-3"><b>Title :</b></h4>
            <p>{{post.title}}</p>
            <h4><b>Body :</b></h4>
            <p>{{post.body}}</p>

            <a href="/src/app/components/edit">Edit</a>
            <hr>
        </div>
        <div class="col-3">
            <img src="https://www.timeoutdubai.com/cloud/timeoutdubai/2021/09/14/yvA5SpUH-IMG-Worlds-1200x800.jpg" alt="">
        </div>
    </div>
</div>
