<div class="row">
  <div class="container">
    <form
      *ngIf="registerForm"
      [formGroup]="registerForm"
      class="px-3 py-4 rounded-3 text-white"
      (ngSubmit)="register()"
    >
      <div class="form-group mt-2">
        <label for="nome">Nome</label>
        <input
          type="text"
          formControlName="name"
          id="name"
          class="form-control"
          pattern="^[a-zA-Z]+$"
          [ngClass]="{
            'text-danger': registerForm.get('name')?.value?.length < 3
          }"
          title="
            {{
            registerForm.get('name')?.hasError('required') &&
            registerForm.get('name')?.touched
              ? 'Nome è obbligatorio'
              : ''
          }}
            {{
            registerForm.get('name')?.hasError('minlength') &&
            registerForm.get('name')?.touched
              ? 'Il nome deve contenere almeno 2 caratteri'
              : ''
          }}"
          onkeydown="return event.key < '0' || event.key > '9'"
        />

        <label for="cognome">Cognome</label>
        <input
          type="text"
          formControlName="lastName"
          id="lastName"
          class="form-control"
          pattern="^[a-zA-Z]+$"
          [ngClass]="{
            'text-error': registerForm.get('lastName')?.value?.length < 3
          }"
          title="
            {{
            registerForm.get('lastName')?.hasError('required') &&
            registerForm.get('lastName')?.touched
              ? 'Cognome è obbligatorio'
              : ''
          }}
            {{
            registerForm.get('lastName')?.hasError('minlength') &&
            registerForm.get('lastName')?.touched
              ? 'Il cognome deve contenere almeno 2 caratteri'
              : ''
          }}"
          onkeydown="return event.key < '0' || event.key > '9'"
        />
      </div>

      <div>
        <label for="gender" class="mt-2">Gender:</label>
        <div class="mb-2">
          <input
            type="radio"
            id="male"
            name="gender"
            value="uomo"
            formControlName="gender"
          />
          <label for="male" class="me-4">Uomo</label>
          <input
            type="radio"
            id="female"
            name="gender"
            value="donna"
            formControlName="gender"
          />
          <label for="female">Donna</label>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          formControlName="email"
          id="email"
          class="form-control"
          title="
            {{
            registerForm.get('email')?.hasError('required') &&
            registerForm.get('email')?.touched
              ? 'Email è obbligatoria'
              : ''
          }}
            {{
            registerForm.get('email')?.hasError('email') &&
            registerForm.get('email')?.touched
              ? 'Inserisci un indirizzo email valido'
              : ''
          }}"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          formControlName="password"
          id="password"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="biografia">Biografia</label>
        <textarea
          formControlName="biografia"
          id="biografia"
          class="form-control"
          title="
            {{
            registerForm.get('biografia')?.hasError('required') &&
            registerForm.get('biografia')?.touched
              ? 'La biografia è obbligatoria'
              : ''
          }}
            {{
            registerForm.get('biografia')?.hasError('maxlength') &&
            registerForm.get('biografia')?.touched
              ? 'La biografia non può superare i 100 caratteri'
              : ''
          }}"
        ></textarea>
      </div>
      <div class="mt-4">
        <label for="imageUrl">Image URL:</label>
        <input
          type="text"
          id="imageUrl"
          formControlName="image"
          placeholder="Enter image URL"
          class="form-control"
        />
      </div>
      <div class="form-group form-check mt-3">
        <input
          type="checkbox"
          formControlName="privacyAccepted"
          class="form-check-input"
          id="privacyAccepted"
        />
        <label class="form-check-label" for="privacyAccepted">
          Accetta informative sulla privacy
        </label>
      </div>

      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="btn btn-primary mt-4 w-100"
      >
        Registrati
      </button>
    </form>
  </div>
</div>
